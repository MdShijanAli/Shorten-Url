<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shorten URL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Shorten URL</h1>
        <div class="flex items-center mb-4">
            <input type="text" id="long-url" placeholder="Enter long URL"
                class="w-full py-2 px-3 rounded-lg border-gray-300 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <button onclick="shortenUrl()"
                class="ml-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Shorten</button>
        </div>
        <p class="text-gray-700 mb-2">Short URL:</p>
        <a id="short-url" href="#" class="text-blue-500 font-bold mb-4"></a>
    </div>
    <script src="shorten.js"></script>
</body>

</html>
